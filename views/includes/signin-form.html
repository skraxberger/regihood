<div id="loginbox" style="margin-top:20px;" class="mainbox">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">Sign In</div>
            <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a>
            </div>
        </div>
        <div style="padding-top:30px" class="panel-body">
            <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
            <form id="signin-form" action="/login" role="form" method="post" class="form-horizontal">
                <div style="margin-bottom: 25px" class="input-group"><span class="input-group-addon"><i
                        class="glyphicon glyphicon-user"></i></span><input id="email" type="text" name="username"
                                                                           value="" placeholder="Email"
                                                                           class="form-control"/></div>
                <div style="margin-bottom: 25px" class="input-group"><span class="input-group-addon"><i
                        class="glyphicon glyphicon-lock"></i></span><input id="login-password" type="password"
                                                                           name="password" placeholder="Passwort"
                                                                           class="form-control"/></div>
                <div class="input-group">
                    <div class="checkbox"><label><input id="login-remember" type="checkbox" name="remember" value="1"/>Remember
                        me</label></div>
                </div>
                <div style="margin-top:10px" class="form-group">
                    <div class="col-sm-12 controls">
                        <button id="btn-login" type="submit" value="submit" class="btn btn-success">Login</button>
                    </div>
                </div>
                <div style="margin-top:10px" class="form-group">
                    <div class="col-sm-12 controls">
                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                            <button id="btn-fblogin" type="button" class="btn btn-sm btn-social btn-facebook"><i
                                    class="fa fa-facebook"></i>Login with Facebook
                            </button>
                            <span class="spaceLeft"></span>
                            <button id="btn-googlelogin" type="button" class="btn btn-sm btn-social btn-google-plus"><i
                                    class="fa fa-google"></i>Login with Google
                            </button>
                            <span class="spaceLeft"></span>
                            <button id="btn-twitterlogin" type="button" class="btn btn-sm btn-social btn-twitter"><i
                                    class="fa fa-twitter"></i>Login with Twitter
                            </button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12 controls">
                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">Don't have an account!
                            <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">Sign Up Here</a></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div id="signupbox" style="display:none; margin-top:20px" class="mainbox">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">Sign Up</div>
            <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#"
                                                                                       onClick="$('#signupbox').hide(); $('#loginbox').show()">Sign
                In</a></div>
        </div>
        <div class="panel-body">
            <form id="registration-form" role="form" class="form-horizontal">
                <div id="signupalert" style="display:none" class="alert alert-danger"><p>Error:</p><span></span></div>
                <div class="form-group"><label for="email" class="col-md-3 control-label">Email</label>

                    <div class="col-md-9"><input type="text" name="email" placeholder="Email Adresse"
                                                 class="form-control"/></div>
                </div>
                <div class="form-group"><label for="email" class="col-md-3 control-label">Vorname</label>

                    <div class="col-md-9"><input type="text" name="firstname" placeholder="Vorname"
                                                 class="form-control"/></div>
                </div>
                <div class="form-group"><label for="email" class="col-md-3 control-label">Nachname</label>

                    <div class="col-md-9"><input type="text" name="lastname" placeholder="Nachname"
                                                 class="form-control"/></div>
                </div>
                <div class="form-group"><label for="email" class="col-md-3 control-label">Passwort</label>

                    <div class="col-md-9"><input type="text" name="password" placeholder="Passwort"
                                                 class="form-control"/></div>
                </div>
                <div class="form-group"><!-- Button -->
                    <div class="col-md-offset-3 col-md-9">
                        <button id="btn-signup" type="button" class="btn btn-info"><i class="icon-hand-right">&nbsp Sign
                            Up</i></button>
                        <span style="margin-left:8px;">or</span></div>
                </div>
                <div style="border-top: 1px solid #999; padding-top:20px" class="form-group">
                    <div class="col-md-offset-3 col-md-9">
                        <button id="btn-fbsignup" type="button" class="btn btn-primary"><i class="icon-facebook"></i>Sign
                            Up with Facebook
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="js/validate.js"></script>
